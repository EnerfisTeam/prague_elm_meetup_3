<!DOCTYPE HTML>

<body>

<script type="text/javascript" src="ports.js"></script>
<script type="text/javascript">
  var app = Elm.Ports.fullscreen();
  app.ports.openDatePicker.subscribe(function (id) {

      app.ports.datePicked.send(date);
    }}).datepicker('show');
  });
</script>
